{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
    <p>The data provided is not correct :(</p> 
    <p>Please try again</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Login</button>
        <input type="hidden" name="next" value="{% url 'todoapp:tasks' %}" />
    </form>

{% endblock content %}
