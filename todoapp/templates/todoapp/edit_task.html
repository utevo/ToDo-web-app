{% extends "base.html" %}

{% block content %}

    <h1>Edit Task:</h1>

    <p><a href="{% url 'todoapp:task' task.id %}">{{ task }}</a></p>

    <form action="{% url 'todoapp:task' task.id%}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
