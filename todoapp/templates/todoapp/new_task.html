{% extends "base.html" %}
{% load bootstrap4 %}

{% block header %}
    <h1>Add Task:</h1>
{% endblock header %}

{% block content %}

    <form action="{% url 'todoapp:tasks' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Add Topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
